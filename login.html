<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr.Dollars || Login/Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="container">
    <div class="form-box login">
      <form action="">
        
        <br><br>
        <h1 class="text-center">Login </h1>
        <br>
        <div class="input">
          <label for="username" class="form-label input-box"> Username </label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input">
          <label for="password" class="form-label ">Password </a></label>
          <input type="password" class="form-control input-box" id="password" placeholder="**********" name="password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn btn-success w-100"><b>LOGIN  &nbsp; <i class="bx bxs-lock-alt"></i>  </b></button><br><br>
        <a href="register.html" class="text-center reg-link">Don't have an account? Sign up here now</a>
        <br><br>

        <div class="text-center forgot-link">
          <a href="#">Forgot Password?</a>
        </div>

        <p class="text-center" style="color: antiquewhite; margin: 15px 0; font: size 14px;">Or Sign in with</p>


        <div class="social-media-links text-center">
          
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
         
        </div>
        <br><br>
       
      </form>
    </div>

    <!----- Registration ----->
    <div class="form-box register">
      <form action="">
        
        <br><br>
        <h1 class="text-center">Register Here</h1>
        <br>
        
        <div class="input">
          <label for="username" class="form-label input-box"> Username </label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          <i class="bx bxs-user"></i>
        </div>
        <div class="input">
          <label for="username" class="form-label input-box"> Email Address </label>
          <input type="text" class="form-control" id="emial" name="email" placeholder="Email" required>
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input">
          <label for="password" class="form-label ">Password </a></label>
          <input type="password" class="form-control input-box" id="password" placeholder="**********" name="password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input">
          <label for="password" class="form-label ">Confirm Password </a></label>
          <input type="password" class="form-control input-box" id="password" placeholder="**********" name="password" required>
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn btn-success w-100" style="font-size: large;"><b>REGISTER &nbsp; <i class="bx bxs-key"></i></b></button><br><br>
        <a href="#login" class="text-center reg-link">Have an account Already? Sign-In Here</a>
        <br><br>

        <p class="text-center" style="color: antiquewhite; margin: 15px 0; font: size 14px;">Or Sign in with</p>


        <div class="social-media-links text-center">
          
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
         
        </div>
        <br><br>
       
      </form>
    </div>

    <div class="toggle-box">
      <div class="toggle-pannel toggle-left">
        <h2>Hello, Welcome!</h2>
        <p>Don't Have an Account?</p>
        <a href="#" class="btn btn-success register-btn">Register Now</a>
      </div>
      <div class="toggle-pannel toggle-right">
        <h2 class="text-white">Welcome Back!</h2>
        <p>Already Have an Account?</p>
        <a href="#" class="btn btn-success login-btn">LOGIN</a>
      </div>
    </div>
  </div>



    <script src="script.js"></script>
</body>
</html>
